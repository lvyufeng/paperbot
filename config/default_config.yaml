# PaperGen Default Configuration

# API Configuration
api:
  provider: anthropic
  model: claude-sonnet-4-20250514
  max_tokens: 4096
  temperature: 0.7
  timeout: 120
  # base_url: null  # Optional: Custom API endpoint for self-hosted or third-party providers
                    # Examples:
                    # - Self-hosted: https://your-domain.com/v1
                    # - LiteLLM: https://your-litellm-proxy.com
                    # - OpenRouter: https://openrouter.ai/api/v1
                    # Leave commented or set to null for default Anthropic API

# Pipeline Settings
pipeline:
  auto_save: true
  cache_responses: true
  parallel_drafting: false

# Content Settings
content:
  default_word_counts:
    abstract: 250
    introduction: 1500
    related_work: 1000
    methods: 1500
    results: 1500
    discussion: 1000
    conclusion: 500

  citation_style: apa
  figure_format: png
  table_format: latex

# Output Settings
output:
  latex:
    default_template: ieee
    compile_on_format: true
    bibtex_backend: biber

  markdown:
    default_template: standard
    include_toc: true
    math_renderer: katex

# Source Processing
sources:
  pdf:
    extract_figures: true
    extract_tables: true
    ocr_enabled: false

  web:
    user_agent: "PaperGen/1.0"
    timeout: 30
    max_retries: 3
